bar: {}
calendar:
  hovertemplate: '{settings.hovertemplate}'
envelope:
  hovertemplate: '{line.hovertemplate}'
  line:
    shape: '{line.line.shape}'
  mode: lines
figures:
  figure:
    layout:
      colorway:
      - '#636EFA'
      - '#EF553B'
      - '#00CC96'
      - '#AB63FA'
      - '#FFA15A'
      - '#19D3F3'
      - '#FF6692'
      - '#B6E880'
      - '#FF97FF'
      - '#FECB52'
      hovermode: x
      plot_bgcolor: white
      xaxis:
        gridwidth: 1
        showgrid: false
        showline: false
        zeroline: false
      yaxis:
        linecolor: black
        gridcolor: '#EEEEEE'
        showgrid: true
        showline: true
        zeroline: false
      height: 750
      showlegend: False
  stripes:
    layout:
      height: 300
      margin:
        b: 0
        l: 0
        r: 0
        t: 0
      xaxis:
        visible: false
      yaxis:
        visible: false
line:
  hovertemplate: "%{y:.3g}"
  line:
    shape: spline
    width: 2
  marker:
    line_color: white
    line_width: 2
    size: 6
  mode: lines
box:
  quantiles: [0, 0.1, 0.25, 0.5, 0.75, 0.9, 1.0]
  fillcolor: "#b3c6ff"
  line_color: "#0040ff"
  line_width: 1.5
scatter:
  hovertemplate: '{settings.hovertemplate}'
  mode: markers
settings:
  auto_label_axes: true
  hoverprecision: .1f
  hovertemplate: '%{{{{{{axis}}:{settings.hoverprecision}}}}}'
  line:
    marker_threshold: 60
stripes:
  hovertemplate: '%{{x}}: %{{z:{settings.hoverprecision}}}<extra></extra>'
  showscale: false
